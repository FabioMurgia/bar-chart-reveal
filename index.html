<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bar Chart reveal CSS only!</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <div>
      <p id="Title">A Shrinking Budget</p>
      <p id="Subtitle">Hover on the bar to see the difference with FY26</p>
    </div>
    <div class="master-wrapper">
      <div class="fy25">
        <span class="big">$81 billion</span><br />Budget for FY25
      </div>
      <div class="bottom-bar"></div>
      <div class="top-bar">
        <p class="fy26">
          <span class="big">$51 billion</span><br />Budget for FY26
        </p>
      </div>
      <div class="bottom-text"><p>That's -37%</p></div>
    </div>
    <div id="source"><p>Source: American Institute of Physics</p></div>
  </body>
</html>
